<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
</head>
<body>
<form method="post" th:action="@{/forgotpass}" th:object="${emailModel}">
    <h2>Please enter your registered email address.</h2>
    <label for="mailaddress">Email Address:</label>
    <input type="email" id="mailaddress" placeholder="Email Address" th:field="*{email}" required><br>
    <button type="submit">Reset Password</button>
    <button type="reset">Clear Field</button>
</form>
<h4 th:if="${sentSuccess}">Email with new credentials is sent.</h4>
<h3>Go back to <a href="/login">Login</a> page.</h3>
</body>
</html>
