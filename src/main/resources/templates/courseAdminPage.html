<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Course TAs</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script type="text/javascript" th:src="@{/js/UploadCSV.js}"></script>

    <div class="container">
        <div class="col-md-8 order-md-1">
            <h4 class="mb-3" align="center">Course Administration</h4>
        </div>
        <div class="row">
            <div class="col-md-3" th:if="${isAuthorizeInstructor}">
                <a th:href="@{/course/{id}/user/search(id=${courseId})}"
                      method="get">
                    <button class="btn btn-primary btn-md " type="submit">User Search & Assign TA</button>
                </a>
            </div>
            <div class="col-md-3" th:if="${isAuthorizeInstructor || isAuthorizeTA}">
                <a th:href="@{/course/{id}/students/register/upload-csv(id=${courseId})}"
                      method="get">
                    <button class="btn btn-primary btn-md " type="submit">Upload CSV to Register Student</button>
                </a>
            </div>
            <div class="col-md-3" th:if="${isAuthorizeInstructor || isAuthorizeTA}">
                <a th:href="@{/course/{id}/students(id=${courseId})}"
                      method="get">
                    <button class="btn btn-primary btn-md " type="submit">Get Registered Students</button>
                </a>
            </div>
            <div class="col-md-3" th:if="${isAuthorizeInstructor} ">
                <a th:href="@{/course/{id}/ta(id=${courseId})}"
                      method="get">
                    <button class="btn btn-primary btn-md " type="submit">Get Course TA</button>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
