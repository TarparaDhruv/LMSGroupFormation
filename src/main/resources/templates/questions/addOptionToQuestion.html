<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Course TAs</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

<div class="container">
    <form action="#" th:action="@{/question/more-option}"
          th:object="${question}" method="post">
        <br>
        <h4 th:text="'Add Option for your question'"></h4><br><br>
        <h5 th:text="'Title: '+ ${question.title}"></h5>
        <h5 th:text="'Description: '+ ${question.description}"></h5>
        <fieldset>
            <div class="col-12 input-group">
                <input type="text" class="form-control" id="userId" name="userId" th:field="*{userId}"
                       placeholder="UserId" hidden>
            </div>
            <input type="text" class="form-control" id="title" name="title" th:field="*{title}"
                   placeholder="Title" hidden>
            <input type="text" class="form-control" id="description" name="description" th:field="*{description}"
                   placeholder="Description" hidden>
            <input type="text" class="form-control" id="questionType" th:field="*{questionType}" hidden>
            <h1 th:text="${isMore}"></h1>
            <div th:each="currentOption, stat : *{questionOptions}">
                <div id="options" class="row my-3">
                    <div class="col-6 input-group p-1">
                        <label for="optionText"> Display Text</label>
                        <input type="text" class="form-control ml-2" id="optionText"
                               th:field="*{questionOptions[__${stat.index}__].option}" placeholder="Option Text">
                    </div>
                    <div class="col-6 input-group p-1">
                        <label for="optionValue"> Stored As</label>
                        <input type="number" class="form-control ml-2" id="optionValue"
                               th:field="*{questionOptions[__${stat.index}__].value}" placeholder="Option Value">
                    </div>
                </div>
            </div>
            <div class="row my-2">
                <div class="col-2 input-group">
                    <input type="submit" class="btn btn-secondary btn-md" id="next" name="next" value="Next">
                </div>
                <div class="col-2 input-group">
                    <input type="submit" class="btn btn-primary btn-md" id="moreAnswers" name="moreAnswers" value="More Answers">
                </div>
            </div>
        </fieldset>
    </form>
</div>

<script>
    function trueMore(){
        document.getElementById('isMore').value = 1;
    }
    function falseMore(){
        document.getElementById('isMore').value = 0;
    }
</script>


</body>
</html>
