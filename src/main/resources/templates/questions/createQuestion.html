<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Course TAs</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

<div class="container">
    <br><h4>Create a New Question</h4><br>
    <form action="#" th:action="@{/question/prototype/0}" th:object="${question}" method="post">
        <fieldset>
<!--            User ID-->
            <div class="col-12 input-group">
                <input type="text" class="form-control" id="userId" name="userId" th:field="*{userId}"
                       placeholder="UserId" hidden>
            </div>
            <!--       Question Title-->
            <label for="title"> Question Title</label>
            <div class="col-12 input-group">
                <input type="text" class="form-control" id="title" name="title" th:field="*{title}"
                       placeholder="Title">
            </div>
            <!--        Question Description-->
            <label for="description"> Question Description</label>
            <div class="col-12 input-group">
                <input type="text" class="form-control" id="description" name="description" th:field="*{description}"
                       placeholder="Description">
            </div>
            <!--        Question Type Dropdown-->
            <label for="questionType"> Question Type</label>
            <div class="col-12 input-group">
                <select class="form-control" id="questionType" th:field="*{questionType}">
                    <option th:value="1">Numeric Question</option>
                    <option th:value="2">Multiple Choice, Choose One</option>
                    <option th:value="3">Multiple Choice, Choose Many</option>
                    <option th:value="4">Free Text</option>
                </select>
            </div>
            <!--        Next button-->
            <div class="row">
                <div class="col-1 input-group my-3">
                    <input type="submit" class="btn btn-primary btn-primary-md" id="next" value="Next">
                </div>
                <div class="col-1 input-group my-3">
                    <input type="reset" class="btn btn-secondary btn-md" id="cancel" value="Cancel">
                </div>
            </div>
        </fieldset>
    </form>
</div>

</body>
</html>
